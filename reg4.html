<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        fieldset{
            left: 25%;
            position: absolute;
            height: 50%;
            width: 50%;
            background-color: burlywood;
            text-align: center;
            align-items: center;
        }
        legend{
            border: solid;
            left: auto;
            right: auto;
            align-items: center;
        }
        table{
            align-items: center;
            border: solid;
        }
    </style>
    <script>
        function fv(){
            var un1=document.rf.un.value;
            var ufn1=document.rf.ufn.value;
            var pn1=document.rf.pn.value;
            var dob1=document.rf.dob.value;
            var pass1=document.rf.pass.value;
            var cpass1=document.rf.cpass.value;
            var pincode=document.rf.pincode.value;

            if(un1.length<3){
                alert("Name must be at least 3 characters");
                return false;
            }
            else if(ufn1.length<3){
                alert("Father's name must be at least 3 characters");
                return false;
            }
            else if(pn1.length!=10){
                alert("Phone number must be 10 digits");
                return false;
            }
            else if(pass1!=cpass1){
                alert("Password and Confirm Password must be same");
                return false;
            }
            else if(pincode.length!=6){
                alert("Pincode must be 6 digits");
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</head>
<body>
<fieldset><legend>REG</legend>
    <form action="login.html" name="rf" onsubmit="return fv()" >
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="un" required></td>
            </tr>
            <tr>
                <td><label>Father's Name</label></td>
                <td><input type="text" name="ufn" required></td>
            </tr>
            <tr>
                <td><label>Phone No</label></td>
                <td><input type="number" name="pn" required></td>
            </tr>
            <tr>
                <td><label>DOB</label></td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <label>Male</label>
                    <input type="radio" name="g" value="male">
                    <label>Female</label>
                    <input type="radio" name="g" value="female">
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="address" rows="3" cols="20" required></textarea></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input type="text" name="city" required></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td><label>Pincode</label></td>
                <td><input type="number" name="pincode" required></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="pass" required></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td><input type="password" name="cpass" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" name="reset"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
